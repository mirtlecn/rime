# Rime schema
# encoding: utf-8

schema:
  schema_id: special
  name: 特殊字符
  version: "1.0"

engine:
  processors:
    - key_binder
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - abc_segmentor
  translators:
    - echo_translator
    - table_translator
  filters:
    - uniquifier

key_binder:
  __include: default:/key_binder?

translator:
  dictionary: special
  enable_sentence: false
  comment_format:
    - erase/.*/
