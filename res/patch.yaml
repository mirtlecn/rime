    font_point: 14
    label_font_point: 14
    comment_font_point: 14
    label_format: "%s."
    horizontal: false
    fullscreen: false
    vertical_auto_reverse: false
    vertical_text: false
    vertical_text_left_to_right: false
    vertical_text_with_wrap: false
    layout:
      align_type: center
      max_width: 0
      min_width: 160
      min_height: 0
      max_height: 0
      border_width: 3
      margin_x: 12
      margin_y: 12
      spacing: 10
      candidate_spacing: 5
      hilite_spacing: 4
      hilite_padding: 2
      round_corner: 4
      corner_radius: 4
      shadow_radius: 0
      shadow_offset_x: 4
      shadow_offset_y: 4

base:
