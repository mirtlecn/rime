liquid_keyboard:
  # 目前只能直接写参数，不支持变量或者 fallback 机制。
  # 缺少参数时，自动从 style 中加载参数。除非需要指定 liquid_keyboard 使用与主键盘不同的背景色、背景图，否则不应设置被注释掉的参数。
  author: "tumuyan"
  row: 6              # 每屏最多显示多少行按键
  row_land: 5         # 横屏每屏最多显示多少行按键
  key_height: 40      # 按键高度
  key_height_land: 40 # 横屏模式按键高度
  single_width: 60    # single 类型的按键宽度
  vertical_gap: 8     # 纵向按键间隙
  margin_x: 2       # 左右按键间隙的 1/2
  keyboards: [ exit, clipboard]  # tab 列表
  exit:
    name: 返回
    type: NO_KEY
    keys: EXIT
  clipboard:
    type: CLIPBOARD
    name: 剪贴板

