# Weasel settings
# encoding: utf-8

config_version: "2024.04"

# [app_options]
app_options:
  cmd.exe:
    ascii_mode: true
  firefox.exe:
    inline_preedit: true
  nvim-qt.exe:
    ascii_mode: true
    vim_mode: true
  nvim.exe:
    ascii_mode: true
    vim_mode: true
  gvim.exe:
    ascii_mode: true
    vim_mode: true
  windowsterminal.exe:
    ascii_mode: true
    vim_mode: true
  conhost.exe:
    ascii_mode: true
    vim_mode: true
  photoshop.exe:
    ascii_mode: true
  powershell.exe:
    ascii_mode: true
  pwsh.exe:
    ascii_mode: true
  regedit.exe:
    ascii_mode: true
  sublime_text.exe:
    ascii_mode: true
  taskmgr.exe:
    ascii_mode: true
  alacritty.exe:
    ascii_mode: true
  code.exe:
    ascii_mode: true
  mmc.exe:
    ascii_mode: true
  explorer.exe:
    ascii_mode: true
# [End of <app_options>]

# [global settings]
show_notifications: false
show_notifications_time: 1200
global_ascii: false
# [End of <global settings>]

# [style]
style:
  color_scheme: nord
  # color_scheme_dark: nord
  font_face: "思源黑体 CN:41:5A, 思源黑体 CN:61:9A, Segoe UI Emoji, 思源黑体 CN, SF Pro, 遍黑体P1, 遍黑体P2, Microsoft Yahei, Noto Color Emoji"
  label_font_face: "思源黑体 CN"
  comment_font_face: "思源黑体 CN:41:5A, 思源黑体 CN:61:9A, Segoe UI Emoji, 思源黑体 CN, SF Pro, 遍黑体P1, 遍黑体P2, Microsoft Yahei, Noto Color Emoji"

  font_point: 14
  label_font_point: 14
  comment_font_point: 14

  candidate_abbreviate_length: 30
  paging_on_scroll: true
  click_to_capture: false
  antialias_mode: default
  enhanced_position: true

  ascii_tip_follow_cursor: false
  display_tray_icon: false
  mouse_hover_ms: 0
  hover_type: none

  inline_preedit: true
  preedit_type: composition

  mark_text: ""
  label_format: "%s."
  horizontal: false
  fullscreen: false
  vertical_auto_reverse: false
  vertical_text: false
  vertical_text_left_to_right: false
  vertical_text_with_wrap: false

  layout:
    baseline: 0
    linespacing: 0
    align_type: center
    max_width: 0
    min_width: 160
    min_height: 0
    max_height: 0
    border_width: 3
    margin_x: 12
    margin_y: 12
    spacing: 10
    candidate_spacing: 5
    hilite_spacing: 4
    hilite_padding: 2
    round_corner: 4
    corner_radius: 4
    shadow_radius: 0
    shadow_offset_x: 4
    shadow_offset_y: 4
# [End of <style>]

