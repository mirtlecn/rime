    # - derive/in$/ing/
    # - derive/^([jqxy])u$/$1v/
    # - derive/^([aoe])([ioun])$/$1$1$2/
    # 下面是转化
    - xform/^([aoe])(ng)?$/$1$1$2/
    - xform/iu$/<q>/
