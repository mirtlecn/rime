  show_other_cands: false
  wildcard: "~" # 仅支持 db 反查
  db:
    - radical_flypy
    - tone
    - stroke
  fuma_format:
    - xlit/ABCDE/12345/
  input2code_format:
    - xform/([bpmfdtnljqx])n/$1iao/
    - xform/(\w)g/$1eng/
    - xform/(\w)q/$1iu/
    - xform/(\w)w/$1ei/
    - xform/([dtnlgkhjqxyvuirzcs])r/$1uan/
    - xform/(\w)t/$1ve/
    - xform/(\w)y/$1un/
    - xform/([dtnlgkhvuirzcs])o/$1uo/
    - xform/(\w)p/$1ie/
    - xform/([jqx])s/$1iong/
    - xform/(\w)s/$1ong/
    - xform/(\w)d/$1ai/
    - xform/(\w)f/$1en/
    - xform/(\w)h/$1ang/
    - xform/(\w)j/$1an/
    - xform/([gkhvuirzcs])k/$1uai/
    - xform/(\w)k/$1ing/
    - xform/([jqxnl])l/$1iang/
    - xform/(\w)l/$1uang/
    - xform/(\w)z/$1ou/
    - xform/([gkhvuirzcs])x/$1ua/
    - xform/(\w)x/$1ia/
    - xform/(\w)c/$1ao/
    - xform/([dtgkhvuirzcs])v/$1ui/
    - xform/(\w)b/$1in/
    - xform/(\w)m/$1ian/
    - xform/([aoe])\1(\w)/$1$2/
    - "xform/(^|[ '])v/$1zh/"
    - "xform/(^|[ '])i/$1ch/"
    - "xform/(^|[ '])u/$1sh/"
    - xform/([jqxy])v/$1u/
    - xform/aa/a/
    - xform/ee/e/
    - xform/oo/o/

parrot_translator:
  schema: en
  # remove_punct: "."
  always_on: false
  space_alt: "~"
  comment: "+"
  ignore_string: "`"
  # ignore_pattern:
  #   # - "^[^@]*%w+%.%w+[^@]*$"
  #   - ""

filter:
  en_schema: en
  case_tip: false
  mark_user_dict: false
  add_space_cn_en: false
  recode_cn_en: true
  add_space_en: false
  comment_format:
    - erase/^.*☯.*$/
    - erase/^〔(半角|全角)〕$/
    # - erase/^〔半角〕$/
    # - xform/半角/半/
    # - xform/全角/全/
    - erase/^\s+$/
    - xform/(.) $/$1/
    - xform/^ (.)/$1/
    - xform/^〔|〕$//
    - xform/^/(/
    - xform/$/)/
    # - xform/\(半角\)/◐/
    # - xform/\(全角\)/●/
  # show_in_comment:
  # - comment
  # - type
  # - get_dynamic_type()
  # - preedit
  # - quality

en:
  dictionary: en
  enable_sentence: false
  initial_quality: 1.1
  preedit_format:
    - xform/ /
  comment_format:
    - xform/^.+$//

cn_en_flypy:
  dictionary: ""
  user_dict: cn_en_flypy
  db_class: stabledb
  enable_completion: true
  initial_quality: 0.5
  comment_format:
    - xform/^.+$//

cn_flypy:
  dictionary: ""
  user_dict: cn_dicts/cn_flypy
  db_class: stabledb
  enable_sentence: false
  enable_completion: false
  initial_quality: 99
  comment_format:
    - xform/^.+$//

emoji:
  option_name: emoji
  opencc_config: emoji_only.json
  tags: [abc]
  # tips: all

translator:
  dictionary: cn
  initial_quality: 1.2
  # enable_correction: false
  # enable_completion: true
  # user_dict: pinyin
  preedit_format:
    - xform/([0-9]) ([0-9])/$1$2/
    - xform/([0-9]) ([0-9])/$1$2/
    - xform/ /'/
    # - xform/([jqxy])v/$1u/
    # - xform/(.)v/$1ü/
  # packs:
  #   - cn_pack

traditionalize:
  option_name: traditionalize
  opencc_config: s2twp.json
  # tips: all
  tags: [abc, number]

simplify:
  option_name: simplify
  opencc_config: t2s.json
  # tips: all
  tags: [abc]
  # tips: all
  # show_in_comment: true
  append_comment: true
  inherit_comment: true

reverse_simp:
  option_name: reverse_simp
  opencc_config: t2s.json
  tips: all
  show_in_comment: true
  append_comment: true
  inherit_comment: true
  tags: [radical_lookup, stroke_lookup, reverse_lookup]
  # comment_format:
  #   - xform/^/(/
  #   - xform/$/)/

punctuator:
  import_preset: default
  half_shape:
    ",": ，
    ".": 。
    "<": ["<", 《, 〈]
    ">": [">", 》, 〉]
    "/": ["/"]
    "?": [？]
    ";": ；
    ":": ：
    "'": ["'", "‘", "“"]
    '"': ['"', "’", "”"]
    '\': [、, '\']
    "|": ["|", "•"]
    "~": ["~"]
    "!": ！
    "@": ["@",'*']
    "#": ["#","&","%"]
    "*": "*"
    "(": ['（', "「", "『", "【", "{"]
    ")": ['）',"」", "』", "】", "}"]
    "-": [——, "_", "-",'……']
    "+": "+"
    "=": "="

key_binder:
  select_first_character: plus
  select_last_character: equal
  import_preset: default
  search: "`"
  bindings:
    - { accept: asterisk, send: grave, when: always }
    - { accept: "Control+Shift+F3", toggle: traditionalize, when: always }
    - { accept: "Control+Shift+F4", toggle: emoji, when: always }
    - { accept: "Control+Shift+F5", toggle: simplify, when: has_menu }
    - { accept: "Control+r", toggle: reverse_simp, when: has_menu }
    # - { accept: "Control+p", toggle: parrot_translator, when: has_menu }
    - { accept: "Control+s", toggle: search_single_char, when: has_menu }
    - { accept: "Control+c", toggle: completion, when: has_menu }

reverse_lookup:
  tag: reverse_lookup
  prefix: "`"
  # suffix: "~"
  tips: "[查]"
  # closing_tips: ""
  extra_tags:
    - radical_lookup
    - stroke_lookup

radical_reverse_lookup:
  tags: [radical_lookup]
  # overwrite_comment: true
  # append_comment: true
  dictionary: zdict
  # comment_format:
  #   - xform/^/(/
  #   - xform/$/)/

stroke_reverse_lookup:
  tags: [stroke_lookup]
  # append_comment: true
  dictionary: zdict
  # overwrite_comment: true

radical_lookup:
  tag: radical_lookup
  dictionary: radical_flypy
  # enable_user_dict: false
  enable_sentence: false
  # max_phrase_length: 1
  prefix: "`C"
  # suffix: "~"
  tips: "[拆]"
  # closing_tips: "<拆"
  comment_format:
    - erase/^.*$//

stroke_lookup:
  tag: stroke_lookup
  enable_sentence: false
  # enable_user_dict: false
  dictionary: stroke
  prefix: "`B"
  tips: "[笔]"
  # closing_tips: "<笔"
  comment_format:
    - erase/^.*$//

recognizer:
  patterns:
    punct: "^``.*$"
    win_path: "^[A-Za-z]:.*"
    hyphen: "^[A-Za-z0-9]+[-_/~.:'].*"
    reverse_lookup: "^`[a-z;]+$"
    radical_lookup: "^`C[a-z;]+$"
    stroke_lookup: "^`B[hspnz]+$"
    unicode: "^`U[a-fA-F0-9]+"
    number: "^`[0-9]+[.]?[0-9]*"

speller:
  alphabet: zyxwvutsrqponmlkjüihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA~`1234567890
  initials: zyxwvutsrqponmlkjüihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA`
  delimiter: " '"
  algebra:
    # - erase/^xx$/
    # 模糊音
    # - derive/^n/l/
    # - derive/^l/n/
