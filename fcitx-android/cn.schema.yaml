    - xform/ie$/<p>/
    - xform/(.)i?ong$/$1<s>/
    - xform/ing$|uai$/<k>/
    - xform/(.)ai$/$1<d>/
    - xform/(.)en$/$1<f>/
    - xform/(.)eng$/$1<g>/
    - xform/[iu]ang$/<l>/
    - xform/(.)ang$/$1<h>/
    - xform/ian$/<m>/
    - xform/(.)an$/$1<j>/
    - xform/(.)ou$/$1<z>/
    - xform/[iu]a$/<x>/
    - xform/iao$/<n>/
    - xform/(.)ao$/$1<c>/
    - xform/ui$/<v>/
