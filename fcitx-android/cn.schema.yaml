# Rime schema
# encoding: utf-8

schema:
  schema_id: cn
  name: 小鹤双拼 | Fcitx-Android
  version: "2024.04"
  dependencies:
    - radical
    - stroke
    - en

switches:
  - name: ascii_mode
    reset: 0
    states: [中, 英]
  - name: traditionalize
    reset: 0
    states: [简, 臺]
  - name: simplify
    reset: 0
    states: [原, 简]
  - name: emoji
    reset: 1
    states: [无, 有]
  - name: reverse_simp
    states: [分, 合]
  # - name: parrot_translator
  #   reset: 0
  #   states: [关, 造]
  - name: search_single_char
    states: [词, 单]
  - name: completion
    reset: 0
    states: [补, 关]

engine:
  processors:
    - ascii_composer
    - lua_processor@*processor
    - recognizer
    # - lua_processor@*select_index
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@reverse_lookup
    - affix_segmentor@radical_lookup
    - affix_segmentor@stroke_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - table_translator@cn_flypy
    - table_translator@en
    - table_translator@radical_lookup
    - table_translator@stroke_lookup
    - lua_translator@*number_translator
    - lua_translator@*unicode
    - table_translator@cn_en_flypy
    # - lua_translator@*parrot_translator
  filters:
    - simplifier@simplify
    - simplifier@emoji
    - simplifier@traditionalize
    - reverse_lookup_filter@radical_reverse_lookup
    - reverse_lookup_filter@stroke_reverse_lookup
    - simplifier@reverse_simp
    - lua_filter@*search
    - lua_filter@*filter
    - uniquifier

processor:
  debug: false
  length_limit: 60
  commit_history_key: "tt" # 按下此键直接上屏上一次的输入
  # clear_history_key:
  # 检测到此键（不影响该键功能），清空当前会话（进程）的历史提交记录
  # rime 中，空格、退格等按键都会清空历史提交记录
  # 脚本添加了 Escape，Up，Down 以及 Shift + Return 键清空记录
  # 该选项的用例：将其设置为启动器（launcher）的快捷键，每触发一次都会重置输入状态
  # - Release+Alt_R
  # - Release+Alt_L

  # 以下三个规则：
  # 处理 [ASCII 码表](https://zh.wikipedia.org/wiki/ASCII) 0x21-0x7e 字符（**不包含空格**）
  # 两个反斜杠代替斜杠（ \\ -> /）
  # 百分号开头的特殊符号参考 <https://www.lua.org/pil/20.2.html>
  ascii_rules:
    # - ascii/A/B/
    # 上一次上屏词结尾是 A 字符，则将要输入的 B 字符将以 ASCII 码形式直接上屏
    # 历史字符留空表示，非编辑情况下，该按键始终以 ascii 形式上屏
    # - ascii//%d~/
    # - ascii/`/`/
    # - ascii/%d/-.,:+*\\/
    - ascii/\\/\\/
    - ascii/././
    - ascii/+-/+-/
    - ascii/_/_/
    - ascii/:/\\/
    - ascii/'"/'"])>}/
    # - ascii/:_`+,;-\\./%a/
    # - ascii/%a/([<{_`+-\\'"%a/
    - ascii/!/[/
    # - ascii/[]/%w[]()'"/
    # - ascii/(/%w)[]'"/
    # - ascii/</%w>'"/
    # - ascii/{}/%w{}'"/
    - ascii/[]/[]()'"/
    - ascii/(/)[]'"/
    - ascii/</>'"/
    - ascii/{}/{}'"/
  cn_rules:
    # 中文后的符号转换规则，和 rime 的算法规则一致
    - xlit/.,?!:;|[{(\/。，？！：；·「『（、/
    - xform _ ——
    - xform \^ ……
    # - xform 「 「」
    # - xform 『 『』
    # - xform （ （）
  custom_rules:
    # 优先级最高，最先处理
    # fnr/历史字符/按键字符/上屏内容/
    # 历史、按键字符前加 %% 为字符集匹配
    # 上屏字符为 %%1 -> 禁用此按键
    # 上屏字符为 %%2 -> 放行此按键
    # 上屏字符为 %%0 -> 系统处理按键
    # <https://github.com/hchunhui/librime-lua/wiki/Scripting#lua_processor>
    - fnr/%%「』/%%"]/」/
    - fnr/『/%%'}/』/
    - fnr/（/)/）/
    - fnr/!/[/[]()/
    - fnr/%%《〉/>/》/
    - fnr/〈/>/〉/
    - fnr/：/%%'[/「/
    - fnr/：/"/“”/
    - fnr/：/%%{"/『/
    - fnr/：/'/‘’/
    - fnr/【/%%]}/】/
    - fnr/〔/%%]}/〕/
    - fnr/〖/%%]}/〗/
    - fnr/%%“’/%%]}/”/
    - fnr/%%”』」）》〉’/./。/
    - fnr/%%”』」）》〉’/,/，/
    - fnr/%%！？”』」）》〉’/?/？/
    - fnr/%%！？”』」）》〉’/!/！/
    - fnr/‘/%%]}/’/

